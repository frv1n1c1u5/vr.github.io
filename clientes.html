<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Aposentadoria | Vinicius Rocha</title>
    <meta name="description" content="Simule cenários de aposentadoria com a ferramenta avançada de projeção de patrimônio e análise de risco.">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-header">
        </header>

    <main>
        <section class="content-page">
            <div class="container">
                <h2>Simulador de Cenários de Aposentadoria</h2>
                <p class="page-intro">Preencha os campos abaixo para rodar uma simulação de Monte Carlo e entender as probabilidades e cenários para o seu futuro financeiro.</p>
                
                <div class="calculator-container">
                    <form id="retirement-form">
                        </form>
                    
                    <div id="report-container">
                        <div id="result-section" class="hidden">
                            <h3>Análise de Cenários</h3>
                            
                            <div class="chart-container">
                                <canvas id="projection-chart"></canvas>
                            </div>
                            
                            <div class="scenarios-grid">
                                </div>

                            <div id="ai-analysis" class="hidden">
                                <h4>Análise Inteligente</h4>
                                <p id="ai-text"></p>
                            </div>
                        </div>
                    </div>
                     <button id="download-pdf" class="btn hidden" style="width: 100%; margin-top: 2rem;">Exportar Relatório em PDF</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="sticky-header">
       </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
