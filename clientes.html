<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas para Clientes | Vinicius Rocha</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header class="sticky-header">
        </header>
    <main>
        <section class="content-page">
            <div class="container">
                <div class="tool-tabs">
                    <button class="tab-link active" data-tab="tab-aposentadoria">Simulador de Aposentadoria</button>
                    <button class="tab-link" data-tab="tab-comparador">Financiamento x Aluguel</button>
                </div>
                <div class="tool-content">
                    <div id="tab-aposentadoria" class="tab-pane active">
                        <h2>Simulador de Cenários de Aposentadoria</h2>
                        <p class="page-intro">...</p>
                        <div class="calculator-container">
                            <form id="retirement-form">
                                </form>
                            <div id="retirement-results" class="hidden">
                                <h3>Análise de Cenários</h3>
                                <div class="chart-container"><canvas id="retirement-chart"></canvas></div>
                                <div class="scenarios-grid">
                                    </div>
                                <div id="suggestion-card" class="hidden">
                                    </div>
                                <div id="ai-analysis" class="hidden">
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-comparador" class="tab-pane">
                        <h2>Financiamento vs. Aluguel vs. Consórcio</h2>
                        <p class="page-intro">...</p>
                        <div class="calculator-container">
                             <form id="comparison-form">
                                </form>
                            <div id="comparison-results" class="hidden">
                                <h3>Evolução do Patrimônio Líquido</h3>
                                <div class="chart-container"><canvas id="comparison-chart"></canvas></div>
                                <div id="comparison-summary" class="scenarios-grid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="sticky-header">
        </footer>
    <script src="js/script.js"></script>
</body>
</html>
